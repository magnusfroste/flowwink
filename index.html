<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Default meta tags - will be overridden by React Helmet and SSR for social crawlers -->
    <title>Website</title>
    <meta name="description" content="">
    
    <!-- Google Fonts: Plus Jakarta Sans + Playfair Display for Design System 2026 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap">

    <!-- Open Graph defaults - overridden by CMS settings via SSR -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Website">
    <meta property="og:description" content="">

    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Website">
    <meta name="twitter:description" content="">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
